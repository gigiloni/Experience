    <section class="clearfix">
        <div class="box side col-6 col-s-12">
            <button type="button" onclick="getBook()">Get a list of books!</button>
            <p id="book"></p>
            <script>
                const myBooks = [
                    {name: "A", price: 100 },
                    {name: "B", price: 120 },
                    {name: "C", price: 140 },
                    {name: "D", price: 160 },
                    {name: "I", price: 150 },
                    {name: "F", price: 120 },
                    {name: "G", price: 100 },
                    {name: "J", price: 110 },
                    {name: "K", price: 230 },
                    {name: "L", price: 200 },
                    {name: "M", price: 170 }
                ];

                myBooks.sort( (p1, p2) => {
                    if(p1.price < p2.price) return -1;
                    if(p1.price > p2.price) return 1; // sorting by price
                    return 0;
                });

                let text_books = "";
                myBooks.forEach(book);
                function book(value) {
                    text_books += value.name + " " + value.price + "<br/>";
                }
                function getBook() {
                document.getElementById("book").innerHTML = text_books;
                }
            </script>
        </div>
        
    </section>
